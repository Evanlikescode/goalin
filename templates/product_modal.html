{% load static %}

<!-- Modal Create / Update -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="product-form">
          {% csrf_token %}
          <input type="hidden" id="product-id">
          <div class="mb-2">
            <label>Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Price</label>
            <input type="number" id="price" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Stock</label>
            <input type="number" id="stock" class="form-control" required>
          </div>
          <div class="mb-2">
              <label class="form-label">Category</label>
              <select id="category" class="form-select" required>
                  <option value="">Select Category</option>
              </select>
          </div>
          <div class="mb-2">
            <label>Description</label>
            <textarea id="description" class="form-control"></textarea>
          </div>
          <div class="mb-2">
            <label>Thumbnail URL</label>
            <input type="url" id="thumbnail" class="form-control">
          </div>
          <button type="submit" class="btn btn-success w-100 mt-2">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p>Are you sure you want to delete this product?</p>
        <button id="confirmDelete" class="btn btn-danger w-100 mb-2">Delete</button>
        <button class="btn btn-secondary w-100" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
